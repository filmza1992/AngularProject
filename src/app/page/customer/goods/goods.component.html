<app-header></app-header>
<div class = "w3-container" style="background-color:rgb(251, 221, 221)">
  <div class ="section-1"style="width:100% ;opacity: 0.85;overflow: hidden; height:600px;">
    <div class = "contianer titleLabel" >
      <label for="">คุณกำลังหิวอยู่รึป่าว ?</label>
      <label for="">มากินไก่กับเราสิ</label>
    </div>
    <img src="../../../../assets/images/background_chicken.jfif" alt="" style="width:100% ; height:700px">
  </div>
  <div class ="container bodyMenu">
    <div class="row">
      <div class="column" style="display:flex; flex-direction: column;width:60%;height:auto">
        <h3 class ="text-center"style="color:black">Menu</h3>
        <div style="position:absolute">
          <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              เลือกประเภท
            </button>
            <div class="dropdown-menu">
              <button #type *ngFor="let type of this.typeList" (click)="selectType(type)"value ={{type}} class="dropdown-item">{{type}}</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item"(click)="selectAll()">ทุกประเภท</button>
            </div>
          </div>
        </div>
        <div
          *ngFor="let food of this.foodsByType"
          (click)="clickCard(food.id)"
            class="card"  style='width:100%' style="overflow:hidden;border-radius: 10px; margin-top:15px"
        >
          <input #id type="hidden" value = {{food.id}}>
          <img class ="card-img-left " src={{food.url}} alt="" style="width: 50%;height:230px;border-radius: 10px;">
          <div class ="card-body" style="position:absolute ;left:380px">
            <p class="card-text" style="font-size:25px">{{food.name}}</p>
            <div class="cardtext" style="margin-top:100px">TYPE : {{food.type}}</div>
            <div class="cardtext" style="margin-left:230px ;bottom:30px;position: relative;">Price : {{food.price}}</div>

          </div>
        </div>
      </div>
      <div class="column detail-bar" style="margin-left:25px ; height : 500px ">
        <div class="text-center" style="font-size:25px"><b>การสั่งซื้อ</b>

        <div class="" style="margin-left: 79%;top:10px;position: absolute;">
          <button mat-icon-button (click)="goCard()">
            <span class="material-icons" style="color:black ;">
              shopping_cart
            </span>
          </button>
        </div>
        <div class="amountCart" style="background-color: black;">
          <div class="textCart">
            {{this.cardAmount}}
          </div>
        </div></div>
        <hr style="border: 2px solid black;">
        <p style="font-size:22px"><b>รายละเอียด</b></p>
        <p>ชื่อ : {{this.foodByClick.name}}</p>
        <p>ประเภท : {{this.foodByClick.type}}</p>
        <p>ราคา : {{this.foodByClick.price}}</p>
        <hr style="border: 2px solid black;">
        <p>ระบุจำนวนสินค้า</p>
        <label for="" style="color:black;margin-left:46%" >{{this.amount}}</label>
        <div style="margin-left:34%">
          <button mat-icon-button (click)="minus()"><span class="material-icons">remove_circle</span></button>
          <button mat-icon-button (click)="plus()" style="margin-left:40px"><span class="material-icons">add_circle</span></button>
        </div>
        <hr style="border: 2px solid black;">
        <p>ราคารวมสินค้า : {{this.allPrice}}</p>
        <button (click)="addToCard()" class="form-control w3-red" style="margin-top:20px">ยืนยัน</button>
      </div>
    </div>
  </div>
</div>
